# Database Configuration
spring.datasource.url=jdbc:postgresql://${HOST:localhost}:${DB_PORT:5432}/${DB_NAME:parking_ticket}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
app.warung-makan-bahari.jwt-secret=${JWT_SECRET}
app.warung-makan-bahari.app-name=Parcking Ticket
app.warung-makan-bahari.jwtExpirationInSecond=3600

# Multipart Configuration
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=10MB
app.warung-makan-bahari.directory-image-path=${DIRECTORY_PATH:file}

